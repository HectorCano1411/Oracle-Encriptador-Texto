<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos.css/estilos.css">
    
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div>
            <a href="https://www.aluracursos.com/"target="_blank">
              <img  class="logo12" src="./estilos.css/img/logo_alura2.jpg" alt="logo alura">
           </a>
           <a href="https://www.oracle.com/cl/education/oracle-next-education/"  target="_blank">
                <img  class="logo123" src="./estilos.css/img/oracle.jpg" alt="logo alura" >
           </a>
        </div>        
    </header>
    <main>
        <h1 class="titulo">ENCRIPTADOR DE TEXTO</h1>

        <section>
            <textarea class="text-area" cols="20" rows="8" placeholder="ingresa el texto"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn_encriptar" onclick="botonEncriptar() ">Encriptar</button>
                <button class="btn_desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje"  cols="20" rows="8">      </textarea>
            <div>
                <button 
                    class="copiar" id="copy-btn" onclick="copiarTexto()">Copiar
                </button>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
          <div class="footer-content">
            <div >
                <i class="bi bi-linkedin" style="font-size: 3.5em;color: #0077B5;" ></i>
                <!-- <h6>Linkedin</h6> -->
                <a href="https://www.linkedin.com/in/h%C3%A9ctorcanoleal/" title="haz click aqui">Linkedin</a>
            </div>
            <div>
                <i class="bi bi-github" style="font-size: 3.5em; "></i>
                <!-- <h6>GitHub</h6> -->
                <a href="https://github.com/HectorCano1411?tab=repositories" title="haz click aqui">Github</a>
            </div>
            <div class="developer-info">
              <p>Desarrollador: Héctor Cano Leal</p>
              <p>Fecha: <span id="current-date"></span></p>
            </div>
          </div>
        </div>
      </footer>
    <script src="encriptador.js"> </script>
    <script>
        var currentDate = new Date();
        var dateElement = document.getElementById("current-date");
        dateElement.textContent = currentDate.toDateString();
      </script>
      
</body>
</html>
